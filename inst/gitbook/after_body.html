<!--Sort the references alphabetically.  Thanks to Yvonne Aburrow for the idea and implementation.-->
<script>
$(function(){
    var elems = $('#refs').children('div').remove();
    elems.sort(function (a, b) {
        return b.id > a.id ? -1 : 1;
    });
    $('#refs').append(elems);
});
</script>
