language: r

cache: packages
warnings_are_errors: false

addons:
  apt:
    update: true
    sources:
      - sourceline: 'ppa:opencpu/imagemagick'
    packages:
      - libmagick++-dev
      - libv8-dev

# whitelist
branches:
  only:
    - master
    - release

r_packages:
  - TreeSearch

# Code coverage
r_binary_packages:
  - covr
  - vdiffr

after_success:
- Rscript -e 'library("covr"); codecov(line_exclusions = list("R/svg.R" = c(1:514)))'
